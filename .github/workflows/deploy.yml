name: group7-0-deploy
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  deploy:
    name: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.PRIVATE_KEY}}
          command: |
            echo "start building"
            rm -rf /home/john/node-grp7
            git clone -b dev git@github.com:jldjld/back.git /home/john/node-grp7/
            cd /home/john/node-grp7
            npm install
            npm run build
            mv /home/john/node-grp7/.env.dist /home/john/node-grp7/dist/.env
            mkdir /home/john/node-grp7-tmp/
            cp -r /home/john/node-grp7/dist/ /home/john/node-grp7-tmp/
            cd /home/john/
            rm -rf /home/john/node-grp7
            mv /home/john/node-grp7-tmp/dist /home/john/node-grp7/
            rm -rf /home/john/node-grp7-tmp
            cd /home/john/node-grp7
            npm install
            sed -i 's/xenv/prod/g' /home/john/node-grp7/.env
            sed -i 's/xport/${{ secrets.PORT }}/g' /home/john/node-grp7/.env
            pm2 stop app-grp7 > /dev/null 2>&1
            pm2 start /home/john/node-grp7/index.js --name "app-grp7"
      - name: Check HTTP Status
        uses: lakuapik/gh-actions-http-status@v1
        with:
          sites: ["http://grp7.360medics.com:8080/"]
          expected: '[200]'